<!DOCTYPE html>
<html>
<head>
    <title>Crear Libro</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    margin-top: 40px;
    color: #333;
}

form {
    background: #ffffff;
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 8px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

p {
    color: green;
}
</style>

</head>
<body>
    

<h1>Agregar Libro</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="titulo" placeholder="Título" required><br><br>
    <input type="text" name="autor" placeholder="Autor" required><br><br>
    <input type="hidden" name="uid" value="{{ request.session.uid }}">
    <button type="submit">Guardar</button>
</form>

<br>
<a href="{% url 'listar_libros' %}">⬅ Volver</a>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

</body>
</html>
