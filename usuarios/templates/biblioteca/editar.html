<!DOCTYPE html>
<html>
<head>
    <title>Editar Libro</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    margin-top: 40px;
    color: #333;
}

form {
    background: #ffffff;
    width: 320px;
    margin: 20px auto;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 8px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #1976D2;
}

a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

p {
    color: green;
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>Editar Libro</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="titulo" value="{{ libro.titulo }}" required><br><br>
    <input type="text" name="autor" value="{{ libro.autor }}" required><br><br>
    <button type="submit">Actualizar</button>
</form>

<br>
<a href="{% url 'listar_libros' %}">â¬… Volver</a>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

</body>
</html>
