<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            color: #333;
        }

        form {
            background: #ffffff;
            width: 320px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
            color: #444;
        }

        a {
            text-decoration: none;
            color: #2196F3;
        }

        a:hover {
            text-decoration: underline;
        }

        .mensaje {
            margin-top: 10px;
            color: green;
        }

        .error {
            margin-top: 10px;
            color: red;
        }
    </style>

</head>
<body>

    <h1>Registro de Usuario</h1>

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Correo" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Registrarse</button>
    </form>

    <p>
        <a href="{% url 'login' %}">Volver al login</a>
    </p>

    {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

</body>
</html>
